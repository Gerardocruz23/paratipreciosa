/* ===================== */
/*        LUNA           */
/* ===================== */
#luna {
    position: fixed;
    top: 40px;
    right: 50px;
    width: 80px;
    height: 80px;
    background: radial-gradient(circle at 35% 35%, #fffbe6, #f5c842 40%, #d4a017 100%);
    border-radius: 50%;

        0 0 60px 20px rgba(245, 200, 66, 0.2),
        0 0 100px 40px rgba(245, 200, 66, 0.1);
    animation: lunaGlow 4s ease-in-out infinite;
    z-index: 5;
}

#luna::before {
    content: "";
    position: absolute;
    top: 8px;
    left: 10px;
    width: 18px;
    height: 18px;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 50%;
}

#luna::after {
    content: "";
    position: absolute;
    top: 25px;
    left: 20px;
    width: 10px;
    height: 10px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
}

@keyframes lunaGlow {
    0%, 100% {
        box-shadow:
            0 0 20px 8px rgba(245, 200, 66, 0.4),
            0 0 60px 20px rgba(245, 200, 66, 0.2),
            0 0 100px 40px rgba(245, 200, 66, 0.1);

/*      ESTRELLAS        */
/* ===================== */
.estrella {
    position: fixed;
    background: white;
    border-radius: 50%;
    animation: parpadear var(--dur) ease-in-out infinite;
    z-index: 2;
}

@keyframes parpadear {
    0%, 100% { opacity: 0.2; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.3); }
}

/* ===================== */
/*    ESTRELLAS FUGACES  */

    border-radius: 50%;

const passwordCorrecta = "290397";

function verificarPassword() {
    const input = document.getElementById("input-password").value;
    const error = document.getElementById("mensaje-error");
    const caja = document.getElementById("caja-password");
    const pantalla = document.getElementById("pantalla-password");

    if (input === passwordCorrecta) {
        error.innerText = "";
        pantalla.style.animation = "desaparecer 0.8s ease forwards";
        setTimeout(() => {
            pantalla.style.display = "none";
            sobre.style.display = "block";
        }, 800);
    } else {
        error.innerText = "Contrase√±a incorrecta ü•∫ int√©ntalo de nuevo";
        caja.classList.remove("shake");
        void caja.offsetWidth;
        caja.classList.add("shake");
        document.getElementById("input-password").value = "";
    }
}

document.getElementById("input-password").addEventListener("keypress", (e) => {
    if (e.key === "Enter") verificarPassword();
});
